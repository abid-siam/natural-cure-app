{% extends "layout.html" %}
{% block content %}
<div class="container">
	<div class="row">
		<input type="hidden" name="count" value="1" />
        <div class="control-group" id="fields">
            <label class="control-label" for="field1">What symptoms are you experiencing?</label>
            <div class="controls" id="profs"> 
                <form class="input-append" method="POST" action="/insertData">
                    <div id="symptoms">
                        <input autocomplete="off" class="input" id="field1" name="prof1" type="text" placeholder="Type something" data-items="8"/>
                        <button id="b1" class="btn add-more" type="button">+</button>
                    </div>
                    <input type="submit" value="Diagnose"/>
                </form>
                <small>Use the + button to add multiple symptoms</small>
            <br>
            </div>
        </div>
	</div>
</div>
{% endblock content %}
<script>
    $(document).ready(function(){
    var next = 1;
    $(".add-more").click(function(e){
        e.preventDefault();
        var addto = "#symptoms" + next;
        var addRemove = "#field" + (next);
        next = next + 1;
        var newIn = '<input autocomplete="off" class="input form-control" id="field' + next + '" name="field' + next + '" type="text">';
        var newInput = $(newIn);
        var removeBtn = '<button id="remove' + (next - 1) + '" class="btn btn-danger remove-me" >-</button></div><div id="field">';
        var removeButton = $(removeBtn);
        $(addto).after(newInput);
        $(addRemove).after(removeButton);
        $("#field" + next).attr('data-source',$(addto).attr('data-source'));
        $("#count").val(next);  
        
            $('.remove-me').click(function(e){
                e.preventDefault();
                var fieldNum = this.id.charAt(this.id.length-1);
                var fieldID = "#field" + fieldNum;
                $(this).remove();
                $(fieldID).remove();
            });
        }); 
    });
</script>
